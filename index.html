
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to voice</title>
    <link rel="stylesheet" href="style.css">

    
</head>
<body>
    <div class="container">
        <div class="box">
            <h2> Text- to-Voice Converter </h2>
            <textarea  id="inputtext" placeholder="Enter text here "></textarea><br><br>
            <button onclick="convert()"> convert to voice </button>
        </div>
    </div>
    <script>
        function convert(){
            let input = document.getElementById('inputtext').value;
            if(input.trim() == ""){
                
            alert("please fild the input");
            return;
            
        }
        let voice = new SpeechSynthesisUtterance(input);
        window.speechSynthesis.speak(voice);
    }
    </script>
</body>
</html>
